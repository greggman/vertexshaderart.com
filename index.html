<!DOCTYPE html>
<html>
  <head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

<title>vertexshaderart</title>
<style>
  :root {
    color-scheme: dark;
  }
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  html, body {
    background-color: #000;
    color: #fff;
    font-family: monospace;
  }
  #banner {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    font-size: x-large;
    align-items: center;
    margin-bottom: 5px;
  }
  #banner>div {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  #banner a {
    border: 1px solid #888;
    padding: 0.25em;
    border-radius: 0.25em;
    font-size: medium;
  }
  #search {
    display: flex;
    width: 100%;
  }
  #search>div {
    display: flex;
    align-items: center;
  }
  #text {
    flex: 1 1 auto;
  }
  a {
    text-decoration: none;
    color: white;
  }
  input {
    flex: 1 1 auto;
    width: 100%;
    background-color: #222;
    border: none;
    padding: 0.25em;
  }
  #toc {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Centers the items in the container */
    width: 100%; /* Set to the desired width or keep it fluid */
    max-width: 100%;
  }
  #toc>div {
    display: inline-block;
    width: 400px;
    max-width: 100%;
    padding: 5px;
  }
  .thumbnail {
    width: 400px;
    max-width: 100%;
    height: 240px;
    display: block;
    background-size: cover;
    background-position: 50% 50%;
  }
  .meta {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  .meta a {
    text-overflow: ellipsis;
    overflow: hidden;
  }
</style>
<script defer type="module" src="src/js/browser.js"></script>
  </head>
  <body>
    <div id="banner">
      <div>
        <div>vertexshaderart.com</div>
      </div>
      <div id="links">
        <a href="src">new</a>
        <a target="_blank" href="https://www.youtube.com/channel/UC6IqL5vkMJpqBG_bFDjsaxw">lessons</a>
        <a href="https://github.com/greggman/vertexshaderart.com">github</a>
      </div>
    </div>
    <div id="search">
      <div id="text"><input type="text" placeholder="?"></div>
    </div>
    <div id="toc"></div>
  </body>
</html>
